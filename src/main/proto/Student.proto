syntax = "proto3";

package proto;

option java_package = "simple.grpcexample";
option java_outer_classname = "StudentProto";
option java_multiple_files = true;  // 将proto拆分，生成多个类文件

service StudentService {
    rpc GetRealnameByUsername(MyRequest) returns (MyResponse) {}
}

message MyRequest {
    string username = 1;

}

message MyResponse {
    string realname = 1;
}